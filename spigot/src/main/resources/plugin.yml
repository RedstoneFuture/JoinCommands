name: "${pluginName}"
prefix: "${pluginPrefix}"
description: "${pluginDescription}"

main: "${pluginMain}"
version: "${pluginVersion}"
api-version: "1.13"

authors:
  - "SirBlobman"

softdepend:
  - "PlaceholderAPI"

commands:
  join-commands:
    description: "Main command for the JoinCommands plugin."
    usage: "/<command> reload"
    permission: "join.commands.reload"
    aliases:
      - "joincommands"
      - "jc"

permissions:
  join.commands.reload:
    description: "Allow access to the '/join-commands' command."
    default: op
